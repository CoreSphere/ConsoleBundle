language: php

php:
  - '7.1'
  - '7.2'
  - '7.3'

env:
  - HIGHEST_LOWEST="update --prefer-lowest"
  - HIGHEST_LOWEST="update"

before_script:
  - if [[ $TRAVIS_PHP_VERSION = '7.3' AND $HIGHEST_LOWEST = 'update' ]]; then PHPUNIT_FLAGS="--coverage-clover build/logs/clover.xml"; fi

install:
  - composer -n ${HIGHEST_LOWEST-install} --prefer-dist

script:
  - vendor/bin/phpunit $PHPUNIT_FLAGS

after_script:
  - bash <(curl -s https://codecov.io/bash)